<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Create An Account</h1>
    <form>
      <input required placeholder="ID" type="text" id="id" /><br>
      <span class="error" id="id-error"></span>
      <input required placeholder="Password" type="password" id="password" /><br>
      <span class="error" id="password-error"></span>
      <input required placeholder="Name" type="text" id="name" /><br>
      <span class="error" id="name-error"></span>
      <input required placeholder="Email" type="email" id="email" /><br>
      <span class="error" id="email-error"></span>
      <input value="Create Account" type="submit" id="submit" />
    </form>

    <script src="script.js"></script>
  </body>
</html>
